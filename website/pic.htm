<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<title>pic_Wall</title>

<style>
  body{
    margin: 0;
    padding: 0;
  }
  img {
    height: 200px;
    position: absolute;
    width: 300px;
  }
  #a2, #a3, #a4 {
    display: none;
  }
</style>

<script>//定时换图片
  var i = 1;

  function show() {
      var obj = document.getElementById('a' + i);
      ++i;
      if(i > 4)
        i = 1;
      obj.style.display = 'none';
      document.getElementById('a' + i).style.display = 'block';
      window.setTimeout('show()', 4000);
  }

</script>

</head><body onload="show()">
  <img id="a1" src="pic_data/1.jpg" style="display: none;">
  <img id="a2" src="pic_data/2.jpg" style="display: none;">
  <img id="a3" src="pic_data/3.jpg" style="display: block;">
  <img id="a4" src="pic_data/4.jpg" style="display: none;">
  


</body></html>
